<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">



            <form #myForm = "ngForm"(ngSubmit)="updateProfile()">
                <div class="card mt-3 bg-black text-white">
                    <div class="card-title bg-danger text-white"><h2 class="text-center text-black">EDIT PROFILE</h2></div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter Product Name"
                                name="firstName" [(ngModel)]="editProfile.firstName"
                                #pName = "ngModel"
                                required>
                                <div class="text-danger small" *ngIf="!pName.valid && pName.touched">
                                    First Name is required
                                   </div>

                        </div>
                       
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                                name="lastName" [(ngModel)]="editProfile.lastName"
                                #pLastName = "ngModel"
                                required>
                                <div class="text-danger small" *ngIf="!pLastName.valid && pLastName.touched">
                                    Last Name is required
                                   </div>

                        </div>




                        <div class="form-group">
                            <label for="imgurl">Img url</label>
                            <input type="text" class="form-control" id="imgurl"
                                placeholder="For the picture of the Profile" name="profileImg"
                                [(ngModel)]="editProfile.iconImg">
                        </div>

                        <div class="form-group">
                            <label for="desc">About me</label>
                            <input type="text" class="form-control" id="desc" placeholder="How much it is"
                                name="description" [(ngModel)]="editProfile.description"
                                #pDesc = "ngModel"
                                required>
                                <div class="text-danger small" *ngIf="!pDesc.valid && pDesc.touched">
                                    Write something about yourself!!! please...
                                   </div>
                        </div>
                    </div>
                    <div class="card-footer bg-danger"><button type="submit" class="btn btn-primary"
                        [disabled]="!myForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

</div>
