<div class="container" *ngIf="showProfile">

    <table class="table table-striped">

        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Img</th>
                <th>About Me</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{profile.userID}}</td>
                <td>{{profile.firstName}}</td>
                <td>{{profile.lastName}}</td>
                <td><img src=`profile.iconImg` alt="image will be here!"></td>
                <td>{{profile.description}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" (click)="editProfile(profile.userID)">Click to change profile</button>

    <button class="btn btn-info" (click)="startShoppingPlease()">Click to start shopping please!!!!</button>

    <button class="btn btn-primary" (click)="seePurchaseHistory()">Click to see your purchases history</button>
</div>

<div class="container" *ngIf="!showProfile">

    <div class="h1 text-white"> Welcome <span *ngIf="!isProfileNameEmpty()">{{profile.firstName}}</span></div>


    <div class="container ml-1 mr-1">
        <div class="row justify-content-start">
            <div class="col-2 d-grid mt-5">
                <button class="btn btn-danger" (click)="startShoppingPlease()" >Shop!</button>
            </div>
        </div>

        <div class="row justify-content-start">
            <div class="col-2 d-grid mt-5">
                <button class="btn btn-danger" (click)="displayProfile()" >Look at Profile</button>
            </div>
        </div>

        <div class="row justify-content-start">
            <div class="col-2 d-grid mt-5">
                <button class="btn btn-danger" (click)="seePurchaseHistory()">See Purchase History</button>
            </div>
        </div>

        <div class="row justify-content-start">
            <div class="col-2 d-grid mt-5">
                <button class="btn btn-danger" (click)="logOut()">Logout :(</button>
            </div>
        </div>
      
    </div>





   
</div>
