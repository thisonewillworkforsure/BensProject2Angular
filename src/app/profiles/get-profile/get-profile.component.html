<div class="container">

    <table class="table table-striped">

        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Img</th>
                <th>About Me</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{profile.userID}}</td>
                <td>{{profile.firstName}}</td>
                <td>{{profile.lastName}}</td>
                <td><img src=`profile.iconImg` alt="image will be here!"></td>
                <td>{{profile.description}}</td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-primary" (click)="editProfile(profile.userID)">Click to change profile</button>
</div>
