<div class="container">

    <div *ngFor="let eachPurchase of allPurchases" class="text-black mt-5 bg-danger rounded">
        <div class="row h2">
            <div>Total is {{eachPurchase.totalCost | currency : 'USD'}}</div>
        </div>

        <div class="row h2">
            <div>Purchase Date is {{eachPurchase.purchaseDate}}</div>
        
        </div>
        <table class="table table-striped text-white">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quanity</th>
                    <th>Cost Per Item</th>

                </tr>
            </thead>

            <tbody class="text-black">
                <tr class="text-black" *ngFor="let eachItem of eachPurchase.shoppingCartItemPojos">
                    <td class="text-black">{{getProductName(eachItem.productID)}}</td>
                    <td class="text-black">{{eachItem.quantity}}</td>
                    <td class="text-black">{{getProductCost(eachItem.productID)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
