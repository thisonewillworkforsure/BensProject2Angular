<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <form [formGroup]="reactiveForm" (ngSubmit)="handleButtonClick()">
                    <div class="card mt-3 bg-black">
                        <div class="card-title bg-danger text-white"><h2 class="text-center text-black">REGISTER USER</h2></div>
                        <div class="card-body bg-black">


                            <div class="col" *ngIf="status == 0">
                                <div class="form-group">
                                    <label class="text-white">Username</label>
                                    <input class="form-control" type="text" formControlName="username">
                                    <div class="text-danger small" *ngIf="f['username'].getError('required')!=null && f['username'].touched">Enter User Name</div>
                                    <div class="text-danger small" *ngIf="f['username'].getError('minlength')!=null && f['username'].touched">Needs to be at least 6 characters</div>
                                    <div class="text-danger small" *ngIf="f['username'].getError('uniqueUserName')!=null && f['username'].touched">User name not found</div>
                                </div>
                            </div>

                            <div class="col" *ngIf="status == 1">
                                <div class="form-group">
                                    <label class="text-white">Password</label>
                                    <input class="form-control" type="password" formControlName="password" (input)="adjustConfirmPassword()">
                                    <div class="text-danger small" *ngIf="f['password'].getError('required')!=null && f['password'].touched">Enter Password</div>
                                </div>
                            </div>



                            <div class="col" *ngIf="status == 2">
                                <div class="form-group">
                                    <label class="text-white">Confirm Password</label>
                                    <input class="form-control" type="password" formControlName="conpassword">
                                    <div class="text-danger small" *ngIf="f['conpassword'].getError('required')!=null && f['conpassword'].touched">Confirmed Password is required</div>
                                    <div class="text-danger small" *ngIf="f['conpassword'].getError('mustMatch')!=null && f['conpassword'].touched">Passwords need to match</div>
                                </div>
                            </div>





                        </div>
                        <div class="card-footer bg-danger">
                            <button type="submit" class="btn btn-primary" [disabled]="!reactiveForm.valid">Submit</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>

</div>
