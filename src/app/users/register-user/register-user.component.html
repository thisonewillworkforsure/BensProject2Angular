<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <form #myForm="ngForm"(ngSubmit)="createUser()">
                    <div class="card mt-3">
                        <div class="card-title bg-success text-white">Add a new Product</div>
                        <div class="card-body">

                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="text" class="form-control" id="userName"
                                   placeholder="Enter User Name"
                                   name="userName"
                                   [(ngModel)] = "newUser.userName"
                                   #uName = "ngModel"
                                   required>
                                   <div class="text-danger small" *ngIf="!uName.valid && uName.touched">
                                    User Name is Required
                                   </div>
                            </div>


                            <div class="form-group">
                                <label for="userPassword">Product Name</label>
                                <input type="password" class="form-control" id="userpassword"
                                   placeholder="Enter Password"
                                   name="userPassword"
                                   [(ngModel)] = "newUser.userPassword"
                                   #pTittle = "ngModel"
                                   required>
                                   <div class="text-danger small" *ngIf="!pTittle.valid && pTittle.touched">
                                    Password is required
                                   </div>
                             
                            </div>
                            <div class="form-group">
                                <label for="userPasswordAgain">Product Name</label>
                                <input type="password" class="form-control" id="userpasswordAgain"
                                   placeholder="Enter Password again"
                                   name="userPasswordAgain"
                                   [(ngModel)] = "passwordCheck"
                                   #pTittleAgain = "ngModel"
                                   required>
                                   <div class="text-danger small" *ngIf="pTittleAgain.touched && pTittleAgain != pTittle">
                                    Needs to match with above password.
                                   </div>
                             
                            </div>
                        </div>
                        <div class="card-footer bg-success">
                            <button type="submit"
                                class="btn btn-primary"
                                [disabled]="!myForm.valid && pTittle!=pTittleAgain">Submit</button></div>
                    </div>
                </form>
            </div>
        
          
        </div>
      
    </div>

</div>
