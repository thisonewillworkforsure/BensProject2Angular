<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <form [formGroup]="reactiveForm" (ngSubmit)="createUser()">
                    <div class="card mt-3">
                        <div class="card-title bg-success text-white">Add a new Product</div>
                        <div class="card-body">


                            <div class="col">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" type="text" formControlName="username">
                                    <div class="text-danger small" *ngIf="f['username'].getError('required')!=null">Enter User Name</div>
                                    <div class="text-danger small" *ngIf="f['username'].getError('minlength')!=null">Needs to be at least 6 characters</div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" formControlName="password">
                                    <div class="text-danger small" *ngIf="f['password'].getError('required')!=null">Enter Password</div>
                                </div>
                            </div>



                            <div class="col">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control" type="password" formControlName="conpassword">
                                    <div class="text-danger small" *ngIf="f['conpassword'].getError('required')!=null">Confirmed Password is required</div>
                                    <div class="text-danger small" *ngIf="f['conpassword'].getError('mustMatch')!=null">Passwords need to match</div>
                                </div>
                            </div>





                        </div>
                        <div class="card-footer bg-success">
                            <button type="submit" class="btn btn-primary" [disabled]="!reactiveForm.valid">Submit</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>

</div>
